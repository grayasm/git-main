<h2>Disable the PC speaker</h2>

<p>
<a href="https://wiki.archlinux.org/index.php/PC_speaker" target="_blank">Disable speaker beep.</a>
</p>

<p>Remove the kernel module.</p>
<pre>
rmmod pcspkr
</pre>

<p>Permanently blacklis the kernel module.</p>
<pre>
echo "blacklist pcspkr" > /etc/modprobe.d/nobeep.conf
</pre>
