<h1>Install compiz on CentOS</h1>

<pre>
yum search compiz
yum install compiz-mate  compiz  emerald emerald-themes emerald-themes-extra

yum provides gtk-window-decorator
</pre>

Startup applications
<pre>
compiz --replace
gtk-window-decorator --replace
</pre>
